              icon: blueLineSymbol,
              label: {

              path: markerRoutes[i][1],
              geodesic: true,
              strokeColor: "#002A47",
              strokeOpacity: 1.0,
              strokeWeight: 2,
            });
            marker.addListener("mouseover", () => {
              markerRoute.setMap(map);
            });
            marker.addListener("mouseout", () => {
              markerRoute.setMap(null);
            });
            marker.addListener("mouseover", () => {
              infoWindow.open(map, marker);
            });
            marker.addListener("mouseout", () => {
              infoWindow.close(map, marker);
            });
            marker.addListener("mouseover", () => {
              marker.setIcon(redLineSymbol);
            });
            marker.addListener("mouseout", () => {
              marker.setIcon(blueLineSymbol);
            });
            markers.push(marker);
          }
        }
